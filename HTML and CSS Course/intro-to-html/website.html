<style>
    .Amazon-button{
        color: black;
    }
    .Amazon-button:hover{
        opacity:0.5;
    }
</style>

<a class="Amazon-button" href="https://www.amazon.com/" target="_blank">
    Back to Amazon
</a>

<style>
    .Title{
        color:black ;
        font-weight:bold;
        font-size:24px;
    }
</style>

<p class="Title">
    Nike Black Running Shoes
</p>

<style>
    .Price{
        color: green;
        font-size: 18px;
    }
</style>

<p class="Price">
    39$ - in stock.
</p>

<style>
    .Shipping{
        font-size: 18px;
        font-weight:500;
    }

</style>

<p class="Shipping">
    Free Delivery Tomorrow
</p>

<style>
    .Cart-button{
        color:black;
        background-color: rgb(255, 216, 20);
        cursor: pointer;
        border-width: 2px;
        border-radius: 24px;
        height: 36px;
        width: 144px;
        border-color: black;
        margin-right: 48px ;
        font-size: large;
        transition: 0.15s, color 0.15s;
        box-shadow: 2px 2px 5px black
        
    }
    .Cart-button:hover{
        background-color: rgb(0, 0, 0);
        color: aliceblue;
    }
    .Cart-button:active{
        opacity: 0.6;
    }
</style>

<button class="Cart-button">
    Add to Cart
</button>

<style>
    .Buy-Now-Button{
        background-color: rgb(255, 164, 28);
        cursor: pointer;
        width: 144px;
        height: 36px;
        border-radius: 24px;
        border-width: 2px;
        font-size: large;
        box-shadow: 2px 2px 5px black ;
        transition: 0.15s, color 0.15s;
    }
    .Buy-Now-Button:hover{
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
    }
    .Buy-Now-Button:active{
        opacity: 0.5;
    }

</style>

<button class="Buy-Now-Button">
    Buy Now
</button>
